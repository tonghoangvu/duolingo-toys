<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title class="lang">options__title</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/global.css">
		<link rel="stylesheet" href="css/util.css">
		<link rel="stylesheet" href="css/form-layout.css">
		<script src="js/util.js" defer></script>
		<script src="js/options.js" defer></script>
	</head>
	<body class="disable-selection">
		<form id="form">
			<h1 class="header form-group lang">options__title</h1>
			<fieldset class="form-group">
				<legend class="lang">options__shortcut_keys__title</legend>
				<div class="form-group">
					<input type="checkbox" name="enable-shortcut-keys"
						class="form-group-element" id="enable-shortcut-keys">
					<label for="enable-shortcut-keys" class="form-group-element lang">
						options__shortcut_keys__enable
					</label>
				</div>
				<div class="form-group form-label-grid">
					<label for="speak-normal-key" class="lang">options__shortcut_keys__speak_normal</label>
					<input type="text" placeholder="Press the key" id="speak-normal-key">
					<label for="speak-slower-key" class="lang">options__shortcut_keys__speak_slower</label>
					<input type="text" placeholder="Press the key" id="speak-slower-key">
				</div>
			</fieldset>
			<footer class="form-group">
				<button id="save" class="form-group-element lang">options__save</button>
				<button id="cancel" class="form-group-element lang">options__cancel</button>
				<span id="message" class="form-group-element"></span>
			</footer>
		</form>
	</body>
</html>
